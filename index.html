<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">
    <h1>Welcome to our Website</h1>
    <button class="btn">Click to join</button>
</div>
<div class="popupContainer active">
    <h4>20% OFF Offer</h4>
    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" class="input" placeholder="Enter Your Email">
    <button class="popupBtn">Join</button>
    <div class="closeIcon"><i class="fa fa-times closeIcon fa-2x" aria-hidden="true"></i></div>
</div>

<script src="index.js"></script>

</body>
</html>
